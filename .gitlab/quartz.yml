# quartz
generate-on-quartz:
  extends: [.generate-pipeline, .on-quartz, .env_defined]
  stage: generate
  before_script:
    - scripts/print-variables

#[send-variable-child--]
build-on-quartz:
  extends: [.env_defined]
  stage: build
  trigger:
    include:
      - artifact: "jobs_scratch_dir/pipeline.yml"
        job: generate-on-quartz
    strategy: depend
    forward:
      pipeline_variables: true
  needs: [generate-on-quartz]
#[--send-variable-child]
