#
# Generate CI pipelines for the package in $ENV_NAME

#[get-spack--]
get-spack:
  extends: [.on-quartz]
  stage: setup
  script:
    - scripts/get-spack
#[--get-spack]

#[rm-spack--]
rm-spack:
  extends: [.on-quartz]
  stage: clean
  script:
    - scripts/remove-spack
  when: always
#[--rm-spack]

.generate-pipeline:
  script:
    - . ${SPACK_PATH}/share/spack/setup-env.sh
    - spack env activate spack-environments/${ENV_NAME}
    - spack ${SPACK_DEBUG} ci generate
        --artifacts-root "${CI_PROJECT_DIR}/jobs_scratch_dir"
        --output-file "${CI_PROJECT_DIR}/jobs_scratch_dir/pipeline.yml"
    - cp -r spack-environments/${ENV_NAME}/${SYS_TYPE} ${CI_PROJECT_DIR}/jobs_scratch_dir/concrete_environment/
  artifacts:
    paths:
      - "${CI_PROJECT_DIR}/jobs_scratch_dir"

# quartz
generate-on-quartz:
  extends: [.generate-pipeline, .on-quartz]
  stage: generate-quartz
  before_script:
    - scripts/print-variables

#[send-variable-child--]
build-on-quartz:
  stage: build
  variables:
    CHILD_SPACK_PATH: ${SPACK_PATH}
  trigger:
    include:
      - artifact: "jobs_scratch_dir/pipeline.yml"
        job: generate-on-quartz
    strategy: depend
  needs: [generate-on-quartz]
#[--send-variable-child]

# lassen
generate-on-lassen:
  extends: [.generate-pipeline, .on-lassen]
  stage: generate-lassen
  before_script:
    - scripts/print-variables

build-on-lassen:
  stage: build
  variables:
    CHILD_SPACK_PATH: ${SPACK_PATH}
  trigger:
    include:
      - artifact: "jobs_scratch_dir/pipeline.yml"
        job: generate-on-lassen
    strategy: depend
  needs: [generate-on-lassen]

