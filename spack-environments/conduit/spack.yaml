spack:
  include: [$SYS_TYPE]
  concretization: separately
  view: false
  config:
    install_tree:
      root: /usr/workspace/radiuss/install/conduit
      padded_length: 128
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    misc_cache: $spack/.misc_cache
    test_stage: $spack/.test_stage
    'build_stage:':
    - $spack/var/spack/stage
  mirrors:
    mirror: file:///usr/workspace/radiuss/mirrors/conduit
  definitions:
  - compilers:
      - '%gcc@8.3.1'
    when: env.get("SYS_TYPE", "") == "toss_3_x86_64_ib"
  - compilers:
      - '%clang@10.0.1'
    when: env.get("SYS_TYPE", "") == "blueos_3_ppc64le_ib_p9"
  - projects:
    - conduit@develop+python
    - conduit@0.7.2+python
    - conduit@develop~shared ^hdf5~shared
    - conduit@0.7.2~shared ^hdf5~shared
    when: env.get("SYS_TYPE", "") == "toss_3_x86_64_ib"
  - projects:
    - conduit@develop+python
    - conduit@0.7.2+python
    - conduit@develop~shared ^hdf5~shared
    - conduit@0.7.2~shared ^hdf5~shared
    when: env.get("SYS_TYPE", "") == "blueos_3_ppc64le_ib_p9"
  specs:
  - matrix:
    - [$projects]
    - [$compilers]

  gitlab-ci:
    mappings:
      # quartz
      - match:
        - target=broadwell
        runner-attributes:
          tags: [quartz, shell]
          script:
          - . ${CHILD_SPACK_PATH}/share/spack/setup-env.sh
          - cd ${SPACK_CONCRETE_ENV_DIR} && spack env activate --without-view .
          - spack -d ci rebuild

      # lassen
      - match:
        - 'target=ppc64le:'
        runner-attributes:
          tags: [lassen, shell]
          script:
          - . ${CHILD_SPACK_PATH}/share/spack/setup-env.sh
          - cd ${SPACK_CONCRETE_ENV_DIR} && spack env activate --without-view .
          - spack -d ci rebuild
    service-job-attributes:
      tags: [quartz, shell]
      before_script:
      - . ${CHILD_SPACK_PATH}/share/spack/setup-env.sh

