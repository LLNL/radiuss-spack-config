spack:
  include: [$SYS_TYPE]
  #[general--]
  concretization: separately
  view: false
  #[--general]
  #[config-override--]
  config:
    install_tree:
      root: /usr/workspace/radiuss/blt-test/install/radiuss
      padded_length: 128
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    misc_cache: $spack/.misc_cache
    test_stage: $spack/.test_stage
    'build_stage:':
    - $spack/var/spack/stage
  bootstrap:
    root: /usr/workspace/radiuss/store/radiuss
  #[definitions--]
  definitions:
  - compilers:
      - '%gcc@8.3.1'
    when: env.get("SYS_TYPE", "") == "toss_3_x86_64_ib"
  - compilers:
      - '%xl@16.1.1.7'
    when: env.get("SYS_TYPE", "") == "blueos_3_ppc64le_ib_p9"
  #[definitions--]
  - projects:
    - blt-test@develop
    - blt-test@main
    - blt-test@0.5.0
    - blt-test@0.5.1
  #[--definitions]

  specs:
  - matrix:
    - [$projects]
    - [$compilers]

  gitlab-ci:
    mappings:
      # quartz
      # [runner-mapping--]
      - match:
        - target=broadwell
        runner-attributes:
          tags: [quartz, shell]
      # [--runner-mapping]
          script:
          - . ${CHILD_SPACK_PATH}/share/spack/setup-env.sh
          - cd ${SPACK_CONCRETE_ENV_DIR} && spack env activate --without-view .
          - spack -d ci rebuild

      # lassen
      - match:
        - 'target=ppc64le:'
        runner-attributes:
          tags: [lassen, shell]
          script:
          #[child-variables--]
          - . ${CHILD_SPACK_PATH}/share/spack/setup-env.sh
          #[--child-variables]
          - cd ${SPACK_CONCRETE_ENV_DIR} && spack env activate --without-view .
          - spack -d ci rebuild
    service-job-attributes:
      tags: [quartz, shell]
      before_script:
      - . ${CHILD_SPACK_PATH}/share/spack/setup-env.sh

