spack:
  #[general--]
  include: [$SYS_TYPE]
  concretizer:
    reuse: false
    unify: false
  view: false
  #[--general]

  #[config-override--]
  config:
    install_tree:
      root: /usr/workspace/radiuss/install/bradiuss
      padded_length: 128
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'
    'build_stage:':
    - $user_cache_path/stage
    test_stage: $user_cache_path/test
    misc_cache: $user_cache_path/misc
    flags:
      keep_werror: 'all'
  #[--config-override]

  #[definitions--]
  definitions:
  - compilers:
    - '%intel@=2023.2.1'
    - '%clang@=14.0.6'
    - '%gcc@=10.3.1'
    when: env.get("SYS_TYPE", "") == "toss_4_x86_64_ib"
  - compilers:
    - '%clang@=12.0.1.ibm.gcc.8.3.1 ^cuda@11.2.0+allow-unsupported-compilers'
    - '%clang@=12.0.1.gcc.8.3.1 ^cuda@11.2.0+allow-unsupported-compilers'
    - '%clang@=14.0.5.gcc.8.3.1 ^cuda@11.7.0+allow-unsupported-compilers'
    - '%clang@=16.0.6.ibm.cuda.11.8.0.gcc.11.2.1 ^cuda@11.8.0+allow-unsupported-compilers'
    - '%clang@=16.0.6.cuda.11.8.0.gcc.11.2.1 ^cuda@11.8.0+allow-unsupported-compilers'
    - '%gcc@=11.2.1 ^cuda@11.8.0+allow-unsupported-compilers'
    when: env.get("SYS_TYPE", "") == "blueos_3_ppc64le_ib_p9"
  #[definitions--]

  - radiuss-projects:
    - mfem
    - hypre
    - sundials
    - samrai
    - xbraid
    - umpire
    - raja
    - raja-perf
    - chai
    - care
    - py-maestrowf
    - conduit
    - zfp
    - axom
    - caliper
    - ascent
    - scr
    when: env.get("SYS_TYPE", "") == "toss_4_x86_64_ib"
  - radiuss-projects:
    - mfem +cuda
    - hypre +cuda
    - sundials +cuda
#    - samrai
#    - xbraid
    - umpire +cuda
    - raja +cuda
    - raja-perf +cuda
    - chai +cuda
    - care +cuda
#    - py-maestrowf
#    - conduit
    - zfp +cuda
    - axom +cuda
    - caliper +cuda
    - ascent +cuda
#    - scr
    when: env.get("SYS_TYPE", "") == "blueos_3_ppc64le_ib_p9"
  - dependencies: []
  #[--definitions]

  specs:
  - matrix:
    - [$radiuss-projects, $dependencies]
    - [$compilers]
    exclude: []
